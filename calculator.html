<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="stylesheet" href="calculator.css">
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>
  <div id = "over-box">

  <form name = "fm">
  <table border = "3" >
    <tr>
      <th colspan = "4">
        <input name = "display" value = "" id ="result" type = "text" maxlength="0" >
      </th>
    </tr>

    <tr>
      <th class = "calculate-tool">
        <button  name = "ac" value = "clear" id = "ac_btn" class = "btn" type= "button">AC</button>
      </th>
      <th class = "calculate-tool">
        <button name = "plusminus" value = "-" id = "plusminus_btn" class = "btn" type= "button" >-(x)</button>
      </th>
      <th class = "calculate-tool">
        <button name = "parsent" value = "%"  id = "parsent_btn" class = "btn" type= "button" >%</button>
      </th>
      <th class = "calculate-tool">
        <button name = "devide" value = "/" id = "devide_btn" class = "btn" type= "button" >÷</button>
      </th>
    </tr>

    <tr>
      <th class = "calculate-tool">
        <button name = "seven" value = "7" id = "seven_btn" class = "btn" type= "button" >7</button>
      </th>
      <th class = "calculate-tool">
        <button name = "eight" value = "8" id = "eight_btn" class = "btn" type= "button" >8</button>
      </th>
      <th class = "calculate-tool">
        <button name = "nine" value = "9" id = "nine_btn" class = "btn" type= "button" >9</buttton>
      </th>
      <th class = "calculate-tool">
        <button name = "multi" value = "*" id = "multi_btn" class = "btn" type= "button" >×</button>
      </th>
    </tr>

    <tr>
      <th class = "calculate-tool">
        <button name = "four" value = "4"  id = "four_btn" class = "btn" type= "button" >4</button>
      </th>
      <th class = "calculate-tool">
        <button name = "five" value = "5" id = "five_btn" class = "btn" type= "button" >5</button>
      </th>
      <th class = "calculate-tool">
        <button name = "six" value = "6" id = "six_btn" class = "btn" type= "button" >6</button>
      </th>
      <th class = "calculate-tool">
        <button name = "minus" value = "-" id = "minus_btn" class = "btn" type= "button" >-</button>
      </th>
    </tr>

    <tr>
      <th class = "calculate-tool">
        <button name = "one" value = "1" id = "one_btn" class = "btn" type= "button" >1</button>
      </th>
      <th class = "calculate-tool">
        <button name = "two" value = "2" id = "two_btn" class = "btn" type= "button" >2</button>
      </th>
      <th class = "calculate-tool">
        <button name = "three" value = "3" id = "three_btn" class = "btn" type= "button" >3</button>
      </th>
      <th class = "calculate-tool">
        <button name = "plus" value = "+" id = "plus_btn" class = "btn" type= "button" />+</button>
      </th>
    </tr>

    <tr>
      <th class = "calculate-tool">
        <button name = "zero" value = "0" id = "zero_btn" class = "btn" type= "button" >0</button>
      </th>
      <th class = "calculate-tool">
        <button name = "tax" value = "*1.08" id = "tax_btn" class = "btn" type= "button" >税</button>
      </th>
      <th class = "calculate-tool">
        <button name = "dot" value = "." id = "dot_btn" class = "btn" type= "button" >.</button>
      </th>
      <th class = "calculate-tool">
        <button name = "equal" value = "=" id = "equal_btn" class = "btn" type= "button" >=</button>
      </th>
    </tr>
  </table>

  </form>

  </div>

  <script src = "calculator2.js"></script>

</body>
</html>
